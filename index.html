<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Looper</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  
  <div id="mixer"></div>

  <template id="mixer-template">
    <div class="controls">
      <span class="controls-play"></span>
      <span class="controls-stop"></span>
      <span class="controls-clear"></span>
      <span class="controls-save"></span>
      <span class="controls-load"></span>
    </div>
    <div class="switchbox">
      <div class="sample-row" data-sample="./sounds/CYCdh_SonFlam-01.wav">
        <div class="sample-container">
          <span class="sample-image">&nbsp;</span>
          <button class="sample-name"></button>
          <audio class="audio-player" src="./sounds/CYCdh_SonFlam-01.wav"></audio>
        </div>
        <div class="sample-switches">
          <div class="switch-group">
            <span class="switch"></span>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="index.js"></script>
</body>
</html>
